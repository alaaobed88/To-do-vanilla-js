<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100;0,8..144,200;0,8..144,300;0,8..144,400;0,8..144,500;0,8..144,600;1,8..144,100;1,8..144,200;1,8..144,300;1,8..144,400;1,8..144,500;1,8..144,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>To do app</title>
</head>



<body>
    
    <header>
        <h1>Todo List</h1>
    </header>
    <form>
        <input type="text" class="to-do-input">
        <button class="to-do-button" type="submit">
            <i class="fas fa-plus-square"></i>
            </button>
        <div class="select">
            <select name="todos" class="filter-to-do">
               <option value="all">ALL</option>
               <option value="completed">Completed</option>
               <option value="deleted">Deleted</option>
            </select>
            </div>


        
    </form>
    
    <div class="container">
        <div class="to-do-list">

        </div>
    </div>



    
    
    
    
    
    
    








</body>
<script src="script.js"></script>
</html>
